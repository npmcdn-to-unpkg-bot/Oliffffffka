<section *ngIf="posts">
    <div class="container" style="margin-top: 5em;">
      <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align: center; font-family: 'Prompt', sans-serif; font-weight: 200;">ALL POSTS</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-offset-2 col-sm-8 flex-container">
            <table class="table">
                <thead>
                    <tr>
                    <th>ID</th>
                    <th>Title - Create date</th>
                    <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let post of posts">
                    <th scope="row">{{ post.id }}</th>
                    <td>{{ post.title + " - " }}{{ post.datetime | date: 'dd/MM/yyyy HH:mm' }}</td>
                    <td>
                        <button class="btn btn-warning admin-post-btn" [routerLink]="['add', post.id]">EDIT</button>
                        <button class="btn btn-danger admin-post-btn">DELETE</button>
                    </td>
                    </tr>
                </tbody>
            </table>
            <div class="post-list-item" id="morePosts">
                    <p style="text-align: center; width: 100%; font-size: 15px;">
                        1 2
                    </p>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-offset-2 col-sm-8 flex-container">
            <a class="btn btn-default flex-item" [routerLink]="['../']">Back</a>
            <a class="btn btn-success flex-item add-btn" [routerLink]="['add']">+ Add Post</a>
        </div>
      </div>
    </div>
</section>
<section *ngIf="error">
    <div class="container" style="margin-top: 5em;">
        <div class="post">
            <div class="row">
                <div class="col-sm-offset-3 col-sm-6">
                    <h2 class="post-title cat-title" style="text-align: center;">Niestety, wystąpił błąd serwera!</h2>
                </div>
            </div>
        </div>
    </div>
</section>
