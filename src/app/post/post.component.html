<section *ngIf="posts">
    <div class="container" style="margin-top: 5em;">
        <div *ngFor="let post of posts" class="post" id="{{ post.id }}">
            <div class="row">
                <div class="col-sm-offset-2 col-sm-8">
                    <h2 class="post-title pointer" [routerLink]="['/post', post.id]">{{ post.title }}</h2>
                    <h4 class="post-date"><a class="pointer" [routerLink]="['/category', post.category_id]">{{ post.category }}</a>{{ ' - ' }} {{ post.datetime | date: 'dd/MM/yyyy HH:mm' }}</h4>
                    <p  class="post-content">{{ post.content }}</p>
                </div>
            </div>
        </div>
        <div class="post page_number">
            <div class="row">
                <div class="col-sm-offset-3 col-sm-6">
                    <div class="page-list">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section *ngIf="error">
    <div class="container" style="margin-top: 5em;">
        <div class="post">
            <div class="row">
                <div class="col-sm-offset-3 col-sm-6">
                    <h2 class="post-title cat-title" style="text-align: center;">Niestety, na chwilę obecną nie udało się odnaleźć postów!</h2>
                </div>
            </div>
        </div>
    </div>
</section>
