<section *ngIf="cat">
    <div class="container" style="margin-top: 5em;">
      <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align: center; font-family: 'Prompt', sans-serif; font-weight: 200; margin-bottom: 2em;">ABOUT-ME</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <form [formGroup]="catForm" autocomplete="off" (submit)="edit(catForm.value)">
            <div class="field">
              <label for="cat-name" class="flex-label">Name</label>
              <input type="text" id="cat-name" class="flex-input" name="name" [formControl]="name" placeholder="Name of category..." [value]="cat.name" required>
            </div>
            <div class="flex-container">
              <a class="btn btn-default flex-item" [routerLink]="['../../']">Back</a>
              <button type="submit" class="btn btn-success flex-item add-btn">Edit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</section>
<section *ngIf="error">
    <div class="container" style="margin-top: 5em;">
        <div class="post">
            <div class="row">
                <div class="col-sm-offset-3 col-sm-6">
                    <h2 class="post-title cat-title" style="text-align: center;">Niestety, wystąpił błąd serwera!</h2>
                </div>
            </div>
        </div>
    </div>
</section>
