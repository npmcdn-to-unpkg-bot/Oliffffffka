<section *ngIf="info">
    <div class="container" style="margin-top: 5em;">
      <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align: center; font-family: 'Prompt', sans-serif; font-weight: 200; margin-bottom: 2em;">ABOUT-ME</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <form [formGroup]="aboutForm" autocomplete="off" (submit)="upload(aboutForm.value)">
            <div class="field">
              <label for="about-title" class="flex-label">Title</label>
              <input type="text" id="about-title" class="flex-input" name="title" [formControl]="title" placeholder="Enter title of About Me page..." required>
            </div>
            <div class="field">
              <label for="about-content" class="flex-label">Content</label>
              <textarea id="about-content" class="flex-input" name="content" [formControl]="content" placeholder="Information about you..." required></textarea>
            </div>
            <div class="field">
              <label for="about-name" class="flex-label">Name</label>
              <input type="text" id="about-name" class="flex-input" name="name" [formControl]="name" placeholder="Enter your name..." required>
            </div>
            <div class="field">
              <label for="about-number" class="flex-label">Tel.#</label>
              <input type="text" id="about-number" class="flex-input" name="number" [formControl]="number" placeholder="Enter your telephone number..." required>
            </div>
            <div class="field">
              <label for="about-mail" class="flex-label">E-mail</label>
              <input type="text" id="about-mail" class="flex-input" name="mail" [formControl]="mail" placeholder="Enter your e-mail address..." required>
            </div>
            <div class="field">
              <label for="about-name" class="flex-label">Name</label>
              <input type="text" id="about-name" class="flex-input" name="name" [formControl]="name" placeholder="Enter your name..." required>
            </div>
            <div class="field">
              <label for="about-snapchat" class="flex-label">Snapchat</label>
              <input type="text" id="about-snapchat" class="flex-input" name="snapchat" [formControl]="snapchat" placeholder="Enter your snapchat name..." required>
            </div>
            <div class="field">
              <label for="about-instagram" class="flex-label">Instagram</label>
              <input type="text" id="about-instagram" class="flex-input" name="instagram" [formControl]="instagram" placeholder="Enter your instagram name..." required>
            </div>
            <div class="field">
              <label for="about-image" class="flex-label">Image</label>
              <button type="button" class="flex-input btn-file" (click)="fileInput.click()">Browse</button>
              <input type="file" id="about-image-upload" class="flex-input" (change)="fileChangeListener($event); triggerCanvas();" #fileInput>
            </div>
            <div class="field" style="justify-content: flex-end; align-items: flex-start;" *ngIf="!data.image && info.image">
              <img [src]="sanitizeImage()" class="cropped">
            </div>
            <div class="field" style="justify-content: flex-end;" *ngIf="croppedState && data.image">
              <img [src]="data.image" class="cropped">
            </div>
            <div class="flex-container">
              <a class="btn btn-default flex-item" [routerLink]="['../']">Back</a>
              <button type="submit" class="btn btn-success flex-item add-btn">Edit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="cropper-container" *ngIf="showCanvas">
      <img-cropper #cropper [image]="data" [settings]="cropperSettings"></img-cropper>
      <button type="submit" class="btn btn-success btn-image-done" (click)="triggerCanvas(true);">Done</button>
    </div>
</section>
<section *ngIf="error">
    <div class="container" style="margin-top: 5em;">
        <div class="post">
            <div class="row">
                <div class="col-sm-offset-3 col-sm-6">
                    <h2 class="post-title cat-title" style="text-align: center;">Niestety, na chwilę obecną nie udało się odnaleźć postów!</h2>
                </div>
            </div>
        </div>
    </div>
</section>
