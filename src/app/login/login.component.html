<section *ngIf="loaded">
    <div class="container" style="margin-top: 5em;">
        <div class="row">
            <div class="col-sm-12">
                <h1>LOG IN</h1>
            </div>
        </div>
        <div class="row" style="margin-top: 5em;">
            <div class="col-sm-offset-4 col-sm-4">
                <div class="post-list">

                    <form id="login-form" [formGroup]="loginForm" (submit)="login(loginForm.value)" autocomplete="off">
                        <div *ngIf="error">
                            <p style="color: red; text-align: center; margin-top: -30px;">{{ error }}</p>
                        </div>
                        <div class="login">
                            <input type="text" name="login" placeholder="Login" [formControl]="username" required>
                        </div>
                        <div class="password">
                            <input  type="password" name="password" placeholder="Password" [formControl]="password" required>
                        </div>
                        <button type="submit" class="btn btn-default btn-login" id="login-button">Log in</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
